<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Codex Extension</title>
    <style>
      :root {
        font-family: "Segoe UI", system-ui, sans-serif;
        color-scheme: light dark;
      }
      body {
        margin: 0;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), transparent 60%), #0b1120;
        color: #f8fafc;
      }
      h1 {
        font-size: 1.75rem;
        margin: 0;
      }
      .card {
        border-radius: 16px;
        padding: 1.25rem;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      button {
        border-radius: 999px;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #0f172a;
        background: linear-gradient(135deg, #38bdf8, #22d3ee);
        cursor: pointer;
      }
      pre {
        background: rgba(15, 23, 42, 0.75);
        padding: 0.75rem;
        border-radius: 12px;
        overflow-x: auto;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <h1>👋 Hello from the Codex extension sandbox</h1>
    <div class="card">
      <p>
        This static panel is hosted from <code>/ext/hello-codex/static/</code>. Use the button below to call into the
        matching FastAPI router mounted at <code>/ext/hello-codex/api</code>.
      </p>
      <button id="ping">Ping the API</button>
    </div>
    <pre id="output">Click the button to fetch extension metadata…</pre>
    <script>
      const button = document.getElementById("ping");
      const output = document.getElementById("output");
      button.addEventListener("click", async () => {
        output.textContent = "Requesting /ext/hello-codex/api/hello…";
        try {
          const response = await fetch("../api/hello", { cache: "no-store" });
          if (!response.ok) throw new Error(`Status ${response.status}`);
          const payload = await response.json();
          output.textContent = JSON.stringify(payload, null, 2);
        } catch (err) {
          output.textContent = `Error: ${err}`;
        }
      });
    </script>
  </body>
</html>
